<div class="col-sm-4">
    <img src="{{user.AvatarUrl}}" class="avatar" />
</div>
<div class="col-sm-8">
    <form class="form-horizontal">
        <div class="form-group col-sm-12">
            <label class="col-sm-2 control-label">Nickname</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{user.Login}}</p>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="control-label col-sm-2" for="fname">First Name:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="user.FirstName" placeholder="FirstName" id="fname" class="col-sm-10 form-control" name="fname">
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="control-label col-sm-2" for="lname">Last Name:</label>
            <div class="col-sm-10">
                <input [(ngModel)]="user.LastName" placeholder="LastName" id="lname" class="col-sm-10 form-control" name="lname">
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label class="col-sm-2 control-label">Group</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{user.GroupID}}</p>
            </div>
        </div>
    </form>

</div>
